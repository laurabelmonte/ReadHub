<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - ReadHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
  <div class="login-container">
    <div class="login-box">
      <h1>ReadHub</h1>
      <p>Gerencie seu acervo literário pessoal</p>

      <input type="email" id="email-login" placeholder="E-mail" autocomplete="off">
      <input type="password" id="senha-login" placeholder="Senha" autocomplete="off">

      <button class="btn-entrar" onclick="entrar()">Entrar</button>
      <p class="cadastro-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
