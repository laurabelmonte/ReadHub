<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ReadHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <h1>Cadastre-se</h1>
  </header>

  <main class="cadastro-container">
    <div class="cadastro-card">
      <h2>Crie sua conta</h2>
      <input type="text" id="nome" placeholder="Nome completo" autocomplete="off">
      <input type="email" id="email" placeholder="E-mail" autocomplete="off">
      <input type="password" id="senha" placeholder="Senha">
      <input type="password" id="confirmar" placeholder="Confirmar senha">
      <button class="btn-reservar" onclick="cadastrar()">Cadastrar</button>
      <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
